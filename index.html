<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Todo List</title>
  <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
  <!-- background -->
  <header id="background">
    <section class="container">
        <div class="row vh-100">
          <div class="bio col-12">
            <h1 id="time">12:58</h1>
            <h3 id="salam">Halo, Nanda</h3>
            <p id="today">Hari ini :</p>
            <!-- alert -->
            <div id="list">
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>ayo tulis catatan mu sekarang</strong> Kamu harus terus mencatat
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
            <!-- end alert -->
            <form class="input-group mb-3 col-md-5 m-auto" id="formSubmit">
              <input id="isi" type="text" class="form-control" placeholder="Masukan Catatan">
              <div class="input-group-append">
                <button id="tombol" class="btn btn-success" type="button" id="button-addon2">Masukan</button>
              </div>
            </form>
          </div>
        </div>
    </section>
  </header>
  <!-- background end -->
  <script src="js/main.min.js"></script>
  <!-- bootstrap javascript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- end bootstrap javascript -->

</body>

</html>
